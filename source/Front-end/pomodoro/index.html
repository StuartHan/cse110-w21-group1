<!DOCTYPE html>
<html lang="en us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Istok+Web&display=swap" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="menuBar btn"></div>
    <div class="modal">
        <div class="modal-content">
            <div class="stateOption">Work</div>
            <div class="workDecrement btn"></div>
            <div class="work-time"></div>
            <div class="workIncrement btn"></div>
        </div>
        <div class="modal-content">
                <div class="stateOption">Break</div>
                <div class="breakDecrement btn"></div>
                <div class="break-time"></div>
                <div class="breakIncrement btn"></div>
        </div>
    </div>
    <div class="container">
        <div class="play btn paused"></div>
        <div class="current-state"></div>
        <div class="reset btn"></div>
        <div class="time"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
