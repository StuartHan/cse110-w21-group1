name: Jest_Testing
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:      
      - name: Code Checkout
        uses: actions/checkout@v2
      - name: Node.JS Setup
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install Jest
        run: npm install --save-dev jest
      - name: Run jest
        run: npm Jest_Testing
